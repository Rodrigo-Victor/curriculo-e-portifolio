<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>To Do List</title>
</head>
<body>
   <div class="main">
      <h1>Lista de tarefas</h1>

      <div class="include-tasks">
         <h3>Adicionar nova tarefa</h3>
         <input type="text" class="new-task" id="newTask">
         <div class="btns">
            <div class="bts1">
               <input type="button" value="Adicionar" class="adicionar" onclick="addTask()">
               <input type="button" value="Limpar" class="limpar" onclick="clearTask()">
            </div>

            <div class="bts2">
               <input type="button" value="Limpar Lista" class="limparLista" onclick="clearTaskList()">
            </div>
         </div>
      </div>

      <div class="tasks-list">
         <ul id="taskList">
         </ul>
      </div>
   </div>

   <script src="script.js"></script>
 </body>
 </html>
